<div  class="container">
<table class="table table-hover table-dark">
    <tbody>
      <tr *ngFor="let countryData of countryData | keyvalue ">
            <th classname ="title" scope="row">{{countryData.key}}</th>
            <td>{{countryData.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
