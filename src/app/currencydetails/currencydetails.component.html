<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Symbol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let currency of currencyData.currencies">
        <td>{{currency.name}}</td>
        <td>{{currency.code}}</td>
        <td>@{{currency.symbol}}</td>
      </tr>
    </tbody>
  </table>
